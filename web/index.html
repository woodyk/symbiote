<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chatbot Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: auto 1fr auto;
    gap: 10px;
    height: 100vh;
    padding: 10px;
    box-sizing: border-box;
  }
  .panel {
    border: 2px solid navy;
    background-color: #fff;
    padding: 20px;
    overflow: auto;
    margin: 2px;
  }
  .chat-display {
    grid-column: 2;
    grid-row: 2;
    height: 80vh;
    overflow-y: auto;
  }
  .chat-input-container {
    grid-column: 2;
    grid-row: 3;
  }
  .chat-input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }
  .chat-submit {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <!-- Top Row -->
  <div class="panel">Logo</div>
  <div class="panel">Search Bar</div>
  <div class="panel">Highlights</div>
  
  <!-- Middle Row -->
  <div class="panel">File Manager</div>
  <div class="chat-display" id="chat-display">
    <!-- Chat messages will be displayed here -->
  </div>
  <div class="panel">Prepared Research Prompts</div>
  
  <!-- Bottom Row -->
  <div class="panel">Transcripts</div>
  <div class="chat-input-container">
    <input type="text" id="chat-input" width=85% class="chat-input" placeholder="Type your message here..." onkeyup="if(event.keyCode==13) sendMessage()"><button onclick="sendMessage()" class="chat-submit">Send</button>
  </div>
  <div class="panel">Social Media</div>
</div>

<script>
function sendMessage() {
  var inputField = document.getElementById("chat-input");
  var message = inputField.value.trim();
  if (message !== "") {
    // Display the message in the chat-display
    var chatDisplay = document.getElementById("chat-display");
    var newMessageDiv = document.createElement("div");
    newMessageDiv.textContent = "You: " + message;
    chatDisplay.appendChild(newMessageDiv);
    
    // Clear the input field
    inputField.value = "";
    
    // Scroll to the bottom of the chat display
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
  }
}
</script>
</body>
</html>
