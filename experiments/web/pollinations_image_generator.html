<html>
<head>
    <base href="https://pollinations-ai-image-generator.com/">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .theme-toggle-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .theme-toggle-label {
            margin-right: 10px;
            color: #ffffff;
        }
        .theme-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ff5722;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .theme-toggle:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ffffff;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        body.light-theme .theme-toggle {
            background-color: #cccccc;
        }
        body.light-theme .theme-toggle:before {
            transform: translateX(26px);
            background-color: #333333;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 1px solid #333333;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .card.beveled {
            border: 2px solid #ff5722;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        select, input, button {
            padding: 15px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 5px;
            width: 100%;
        }
        input[type="text"] {
            flex: 1;
            margin-right: 20px;
        }
        button#generateBtn {
            background-color: #ff5722;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button#generateBtn:hover {
            background-color: #e64a19;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .art-piece {
            background-color: #222222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }
        .art-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
        }
        .art-piece img {
            width: 100%;
            height: auto;
            object-fit: cover;
            max-width: 600px;
            max-height: 600px;
        }
        .art-info {
            padding: 15px;
        }
        .art-info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #ffffff;
        }
        .art-info p {
            margin: 0;
            font-size: 14px;
            color: #aaaaaa;
        }
        #loadingIndicator {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #ffffff;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Light Theme Styles */
        body.light-theme {
            background-color: #f5f5f5;
            color: #333333;
        }
        body.light-theme .card {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        body.light-theme select, 
        body.light-theme input, 
        body.light-theme button {
            background-color: #f5f5f5;
            color: #333333;
            border: 1px solid #cccccc;
        }
        body.light-theme .gallery {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        body.light-theme .art-piece {
            background-color: #f5f5f5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        body.light-theme .art-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        body.light-theme .theme-toggle-label {
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="theme-toggle-wrapper">
        <div class="theme-toggle-label">Dark Mode</div>
        <div class="theme-toggle" id="themeToggle"></div>
    </div>
    <div class="container">
        <div class="card beveled">
            <div class="controls">
                <select id="styleSelect">
                    <option value="Ukiyo-e">Ukiyo-e</option>
                    <!-- Other options will be dynamically added here -->
                </select>
                <input type="text" id="promptInput" placeholder="Enter your prompt..." value="blueprint of a robobee">
                <select id="ratioSelect">
                    <option value="1:1">1:1 (Square)</option>
                    <option value="16:9">16:9 (Widescreen)</option>
                    <option value="3:2">3:2</option>
                    <option value="2:3">2:3</option>
                    <option value="9:16">9:16 (Portrait)</option>
                </select>
                <button id="generateBtn">Generate Detailed Art</button>
            </div>
        </div>
        <div class="gallery" id="artGallery">
            <!-- Art pieces will be dynamically added here -->
        </div>
        <div id="loadingIndicator">Generating images...</div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" id="modalClose">Ã—</span>
        <img class="modal-content" id="modalImage" src="">
    </div>

    <script>
        const styles = [
            "Ukiyo-e", "Photorealism", "Hyperrealism", "Digital Art", "Abstract Expressionism", "Art Deco", 
            "Art Nouveau", "Baroque", "Bauhaus", "Cubism", "Expressionism", "Fauvism", 
            "Impressionism", "Minimalism", "Pop Art", "Renaissance", "Romanticism", 
            "Surrealism", "Street Art"
        ];

        const styleSelect = document.getElementById('styleSelect');
        const promptInput = document.getElementById('promptInput');
        const ratioSelect = document.getElementById('ratioSelect');
        const generateBtn = document.getElementById('generateBtn');
        const artGallery = document.getElementById('artGallery');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById("modalImage");
        const modalClose = document.getElementById("modalClose");
        const loadingIndicator = document.getElementById('loadingIndicator');
        const themeToggle = document.getElementById('themeToggle');

        let isLoading = false;

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });

        // Populate style select options
        styles.forEach(style => {
            if (style !== "Ukiyo-e") {
                const option = document.createElement('option');
                option.value = style;
                option.textContent = style;
                styleSelect.appendChild(option);
            }
        });

        function enhancePrompt(prompt, style) {
            const enhancers = [
                "highly detailed", "intricate", "photorealistic", "4k resolution",
                "vibrant colors", "dramatic lighting", "professional photography",
                "cinematic", "award-winning", "masterpiece", "ultra-realistic",
                "lifelike", "hyper-detailed", "studio quality", "perfect composition"
            ];
            const randomEnhancers = enhancers.sort(() => 0.5 - Math.random()).slice(0, 4);
            return `${style}. ${prompt}, ${randomEnhancers.join(", ")}, trending on artstation, 8k resolution`;
        }

        const fixedSeeds = [1, 2, 3, 4];

        function getDimensions(ratio) {
            const maxWidth = 600;
            const maxHeight = 600;
            let width, height;

            switch (ratio) {
                case "16:9":
                    width = maxWidth;
                    height = Math.round(width * 9 / 16);
                    break;
                case "3:2":
                    width = maxWidth;
                    height = Math.round(width * 2 / 3);
                    break;
                case "2:3":
                    height = maxHeight;
                    width = Math.round(height * 2 / 3);
                    break;
                case "9:16":
                    height = maxHeight;
                    width = Math.round(height * 9 / 16);
                    break;
                default: 
                    width = height = Math.min(maxWidth, maxHeight);
            }

            return { width, height };
        }

        function generateArt() {
            if (isLoading) return;
            isLoading = true;
            loadingIndicator.style.display = 'block';

            const style = styleSelect.value;
            const basePrompt = promptInput.value || "blueprint of a robobee";
            const enhancedPrompt = enhancePrompt(basePrompt, style);
            const ratio = ratioSelect.value;
            const { width, height } = getDimensions(ratio);
            const imageCount = 4;

            artGallery.innerHTML = '';

            for (let i = 0; i < imageCount; i++) {
                const artPiece = document.createElement('div');
                artPiece.className = 'art-piece';

                const encodedPrompt = encodeURIComponent(enhancedPrompt);
                const seed = fixedSeeds[i];
                const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?seed=${seed}&width=${width}&height=${height}&nologo=true`;

                artPiece.innerHTML = `
                    <img src="${imageUrl}" alt="${enhancedPrompt}" width="${width}" height="${height}">
                    <div class="art-info">
                        <h3>${basePrompt}</h3>
                        <p>Style: ${style}</p>
                        <p>Ratio: ${ratio}</p>
                        <p>Dimensions: ${width}x${height}</p>
                        <p>Seed: ${seed}</p>
                    </div>
                `;

                artPiece.addEventListener('click', () => openModal(imageUrl));

                artGallery.appendChild(artPiece);
            }

            isLoading = false;
            loadingIndicator.style.display = 'none';
        }

        function openModal(src) {
            modal.style.display = "flex";
            modalImg.src = src;
        }

        modalClose.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        generateBtn.addEventListener('click', generateArt);

        generateArt();
    </script>
</body>
</html>
